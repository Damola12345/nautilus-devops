---

- name: Install App Ubuntu servers
  hosts: all
  become: true
  become_user: root
  gather_facts: false

  tasks:
    - name: Update apt cache and make sure http, Curl, nginx and httpd are installed
      apt:
        name: "{{ item }}"
        update_cache: yes
      loop:
        - http
        - curl
        - nginx
        - httpd